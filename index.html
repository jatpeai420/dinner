        :root {

            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000),
                linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(26, 26, 46, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 裝飾線條 */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h1 {
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--primary);
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .btn-main:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        #result-area {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed var(--secondary);
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 2em;
            color: #fff;
            margin: 10px 0;
            font-weight: bold;
        }

        .result-reason {
            color: #aaa;
            font-style: italic;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
            font-size: 12px;
            background: #333;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            text-transform: uppercase;

</head>

</div>

        {name: "舒芙蕾鬆餅", budget: 2, people: [2], tags: ["sweet"], reason: "雲朵般的口感，少女心爆發。"},
    ];

    function startRecommend() {
        const btn = document.querySelector('.btn-main');
        const resArea = document.getElementById('result-area');
        const resName = document.getElementById('res-name');
        const resReason = document.getElementById('res-reason');
        const resTag = document.getElementById('res-tag');

        // 取得輸入
        const budget = parseInt(document.getElementById('budget').value);
        const people = parseInt(document.getElementById('people').value);
        const vibe = document.getElementById('vibe').value;

        btn.innerText = "運算中...";
        resArea.style.display = 'none';

        // 篩選邏輯
        let candidates = foodDatabase.filter(item => {
            // 1. 預算篩選 (寬容度: 推薦不超過預算的，但如果是選最高預算則全包)
            const budgetMatch = (budget === 4) ? true : (item.budget <= budget + 1); // 稍微寬容一點
            
            // 2. 人數篩選 (必須包含該人數選項)
            const peopleMatch = item.people.includes(people);

            // 3. 標籤篩選 (如果是 random 則略過)
            const vibeMatch = (vibe === 'random') ? true : item.tags.includes(vibe);

            return budgetMatch && peopleMatch && vibeMatch;
        });

        // 如果篩選結果太少(0個)，啟動放寬機制
        if (candidates.length === 0) {
            candidates = foodDatabase.filter(item => item.people.includes(people)); // 只堅持人數
            resReason.innerText = "條件太嚴苛啦！系統已啟動隨機推薦模式...";
        }

        // 動畫效果 (假裝在跑)
        let count = 0;
        const maxCount = 15;
        const interval = setInterval(() => {
            resArea.style.display = 'block';
            const randomTemp = foodDatabase[Math.floor(Math.random() * foodDatabase.length)];
            resName.innerText = randomTemp.name;
            resReason.innerText = "分析大數據中...";
            resTag.innerText = "Scanning...";
            count++;

            if (count >= maxCount) {
                clearInterval(interval);
                // 最終結果
                const finalPick = candidates[Math.floor(Math.random() * candidates.length)];
                
                resName.innerText = finalPick.name;
                resReason.innerText = finalPick.reason;
                resTag.innerText = `預算等級:${"$$$$".slice(0, finalPick.budget)}`;
                btn.innerText = "不滿意？再算一次";
            }
        }, 100);
    }
</script>
